<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Request System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .success-message {
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }
        
        .error-message {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }
        
        .queue-count {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .emoji {
            font-size: 3em;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .hint {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üéµ</div>
        <h1>Request a Song</h1>
        <p class="subtitle">Tell us what you want to hear!</p>
        
        <div class="success-message" id="successMessage">
            ‚úÖ Your request has been added to the queue!
        </div>
        
        <div class="error-message" id="errorMessage">
            ‚ùå Something went wrong. Please try again.
        </div>
        
        <form id="requestForm">
            <div class="form-group">
                <label for="songTitle">Song Title *</label>
                <input type="text" id="songTitle" required placeholder="Enter song name">
            </div>
            
            <div class="form-group">
                <label for="artist">Artist</label>
                <input type="text" id="artist" placeholder="Enter artist name (optional)">
            </div>
            
            <div class="form-group">
                <label for="requesterName">Your Name</label>
                <input type="text" id="requesterName" placeholder="Enter your name (optional)">
            </div>
            
            <div class="form-group">
                <label for="youtubeUrl">YouTube URL (optional)</label>
                <input type="url" id="youtubeUrl" placeholder="https://youtube.com/watch?v=...">
                <div class="hint">Paste a YouTube link if you have a specific version in mind</div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                üéµ Submit Request
            </button>
        </form>
        
        <div class="queue-count" id="queueCount">
            Loading queue...
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        
        // Submit form
        document.getElementById('requestForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Submitting...';
            
            const data = {
                song_title: document.getElementById('songTitle').value,
                artist: document.getElementById('artist').value,
                requester_name: document.getElementById('requesterName').value || 'Anonymous',
                youtube_url: document.getElementById('youtubeUrl').value
            };
            
            try {
                const response = await fetch(`${API_URL}/api/request`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Success!
                    successMessage.style.display = 'block';
                    document.getElementById('requestForm').reset();
                    updateQueueCount();
                    
                    // Hide success message after 5 seconds
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 5000);
                } else {
                    throw new Error(result.error || 'Request failed');
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = `‚ùå ${error.message}`;
                errorMessage.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üéµ Submit Request';
            }
        });
        
        // Update queue count
        async function updateQueueCount() {
            try {
                const response = await fetch(`${API_URL}/api/queue`);
                const queue = await response.json();
                
                const count = queue.length;
                const queueCountEl = document.getElementById('queueCount');
                
                if (count === 0) {
                    queueCountEl.textContent = 'No songs in queue. Be the first!';
                } else if (count === 1) {
                    queueCountEl.textContent = '1 song in queue';
                } else {
                    queueCountEl.textContent = `${count} songs in queue`;
                }
            } catch (error) {
                console.error('Error fetching queue:', error);
                document.getElementById('queueCount').textContent = '';
            }
        }
        
        // Initial load
        updateQueueCount();
        
        // Update every 10 seconds
        setInterval(updateQueueCount, 10000);
    </script>
</body>
</html>
