<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Settings - DJ Song Requests</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚙️</text></svg>">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    const API_URL = window.location.origin + '/api';

    // Default colors
    const DEFAULT_COLORS = {
      primary: '#8b5cf6',
      secondary: '#3b82f6',
      background: '#1e1b4e'
    };

    // Icon Components
    const Settings = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    );

    const Palette = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
      </svg>
    );

    const Music = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
      </svg>
    );

    const Shield = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
      </svg>
    );

    const Save = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
      </svg>
    );

    const RotateCcw = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" />
      </svg>
    );

    // Theme Presets
    const THEME_PRESETS = {
      wedding: {
        name: 'Wedding',
        description: 'Romantic songs for weddings and receptions',
        genres: ['Pop', 'R&B', 'Soul', 'Classical', 'Jazz', 'Love Songs'],
        explicitAllowed: false,
        defaultColors: { primary: '#ec4899', secondary: '#8b5cf6', background: '#1a0b2e' }
      },
      country: {
        name: 'Country',
        description: 'Country and western music',
        genres: ['Country', 'Folk', 'Americana', 'Bluegrass'],
        explicitAllowed: false,
        defaultColors: { primary: '#d97706', secondary: '#059669', background: '#1c1917' }
      },
      christian: {
        name: 'Christian',
        description: 'Contemporary Christian and worship music',
        genres: ['Christian', 'Gospel', 'Worship', 'Contemporary Christian'],
        explicitAllowed: false,
        defaultColors: { primary: '#0ea5e9', secondary: '#8b5cf6', background: '#0c4a6e' }
      },
      kids_party: {
        name: 'Kids Party',
        description: 'Family-friendly music for children',
        genres: ['Kids', 'Pop', 'Disney', 'Family'],
        explicitAllowed: false,
        defaultColors: { primary: '#f59e0b', secondary: '#ec4899', background: '#1e293b' }
      },
      corporate: {
        name: 'Corporate',
        description: 'Professional event music',
        genres: ['Pop', 'Jazz', 'Electronic', 'Instrumental'],
        explicitAllowed: false,
        defaultColors: { primary: '#3b82f6', secondary: '#06b6d4', background: '#0f172a' }
      },
      nightclub: {
        name: 'Nightclub',
        description: 'High-energy dance music',
        genres: ['EDM', 'Hip Hop', 'Dance', 'Electronic', 'House'],
        explicitAllowed: true,
        defaultColors: { primary: '#a855f7', secondary: '#ec4899', background: '#18181b' }
      },
      retro: {
        name: 'Retro',
        description: 'Classic hits from the past',
        genres: ['80s', '90s', 'Classic Rock', 'Disco', 'Oldies'],
        explicitAllowed: false,
        defaultColors: { primary: '#f43f5e', secondary: '#fb923c', background: '#1e1b4b' }
      },
      latin: {
        name: 'Latin',
        description: 'Latin and Spanish music',
        genres: ['Reggaeton', 'Salsa', 'Bachata', 'Latin Pop', 'Merengue'],
        explicitAllowed: true,
        defaultColors: { primary: '#ef4444', secondary: '#eab308', background: '#1c1917' }
      },
      general: {
        name: 'General',
        description: 'All genres, general party music',
        genres: ['All Genres'],
        explicitAllowed: true,
        defaultColors: { primary: '#8b5cf6', secondary: '#3b82f6', background: '#1e1b4e' }
      }
    };

    function AdminSettingsPanel() {
      const [settings, setSettings] = useState({
        theme: 'general',
        explicitAllowed: true,
        allowedGenres: ['All Genres'],
        colors: { ...DEFAULT_COLORS },
        eventName: '',
        customMessage: ''
      });

      const [isSaving, setIsSaving] = useState(false);
      const [saveSuccess, setSaveSuccess] = useState(false);
      const [isLoading, setIsLoading] = useState(true);
      const [loadError, setLoadError] = useState(null);

      useEffect(() => {
        loadSettings();
      }, []);

      const loadSettings = async () => {
        setIsLoading(true);
        setLoadError(null);
        try {
          const response = await fetch(`${API_URL}/settings`);
          if (response.ok) {
            const data = await response.json();
            if (data.settings) {
              // Ensure colors object exists with defaults
              const loadedSettings = {
                theme: data.settings.theme || 'general',
                explicitAllowed: data.settings.explicit_allowed !== undefined ? data.settings.explicit_allowed : true,
                allowedGenres: data.settings.allowed_genres || ['All Genres'],
                colors: data.settings.colors || { ...DEFAULT_COLORS },
                eventName: data.settings.event_name || '',
                customMessage: data.settings.custom_message || ''
              };
              
              // Ensure all color properties exist
              if (!loadedSettings.colors.primary) loadedSettings.colors.primary = DEFAULT_COLORS.primary;
              if (!loadedSettings.colors.secondary) loadedSettings.colors.secondary = DEFAULT_COLORS.secondary;
              if (!loadedSettings.colors.background) loadedSettings.colors.background = DEFAULT_COLORS.background;
              
              setSettings(loadedSettings);
            }
          } else {
            setLoadError('Failed to load settings from server');
          }
        } catch (error) {
          console.error('Failed to load settings:', error);
          setLoadError('Failed to connect to server');
        }
        setIsLoading(false);
      };

      const handleThemeChange = (themeKey) => {
        const theme = THEME_PRESETS[themeKey];
        setSettings({
          ...settings,
          theme: themeKey,
          explicitAllowed: theme.explicitAllowed,
          allowedGenres: theme.genres,
          colors: { ...theme.defaultColors }
        });
      };

      const handleSaveSettings = async () => {
        setIsSaving(true);
        try {
          const response = await fetch(`${API_URL}/settings`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ settings })
          });

          if (response.ok) {
            setSaveSuccess(true);
            setTimeout(() => setSaveSuccess(false), 3000);
          } else {
            alert('Failed to save settings');
          }
        } catch (error) {
          console.error('Failed to save settings:', error);
          alert('Failed to save settings');
        }
        setIsSaving(false);
      };

      const handleColorChange = (colorKey, value) => {
        setSettings({
          ...settings,
          colors: { ...settings.colors, [colorKey]: value }
        });
      };

      const handleResetColors = () => {
        const theme = THEME_PRESETS[settings.theme];
        setSettings({ ...settings, colors: { ...theme.defaultColors } });
      };

      // Get colors safely
      const colors = settings.colors || DEFAULT_COLORS;

      // Loading state
      if (isLoading) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-black flex items-center justify-center">
            <div className="text-center">
              <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-500 mx-auto mb-4"></div>
              <p className="text-purple-300">Loading settings...</p>
            </div>
          </div>
        );
      }

      // Error state
      if (loadError) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-black flex items-center justify-center p-6">
            <div className="bg-red-500 bg-opacity-20 border border-red-500 rounded-lg p-6 max-w-md text-center">
              <h2 className="text-xl font-bold text-red-300 mb-2">Error Loading Settings</h2>
              <p className="text-red-200 mb-4">{loadError}</p>
              <button
                onClick={loadSettings}
                className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors"
              >
                Try Again
              </button>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-black p-6">
          <div className="max-w-4xl mx-auto">
            {/* Header */}
            <div className="mb-8">
              <div className="flex items-center gap-4 mb-4">
                <div className="bg-gradient-to-r from-purple-500 to-blue-500 p-3 rounded-full">
                  <Settings className="w-8 h-8 text-white" />
                </div>
                <div>
                  <h1 className="text-3xl font-bold text-white">Event Settings</h1>
                  <p className="text-purple-300">Customize your DJ request system</p>
                </div>
              </div>
            </div>

            {/* Save Success Message */}
            {saveSuccess && (
              <div className="mb-6 bg-green-500 bg-opacity-20 border border-green-500 rounded-lg p-4 flex items-center gap-3">
                <Save className="w-6 h-6 text-green-400" />
                <span className="text-green-200 font-medium">Settings saved successfully!</span>
              </div>
            )}

            {/* Event Info */}
            <div className="mb-6 bg-black bg-opacity-50 backdrop-blur-lg rounded-2xl p-6 shadow-2xl border border-purple-500 border-opacity-30">
              <h2 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                <Music className="w-5 h-5" />
                Event Information
              </h2>

              <div className="space-y-4">
                <div>
                  <label className="block text-purple-300 text-sm font-medium mb-2">
                    Event Name (Optional)
                  </label>
                  <input
                    type="text"
                    value={settings.eventName || ''}
                    onChange={(e) => setSettings({ ...settings, eventName: e.target.value })}
                    placeholder="Sarah & John's Wedding"
                    className="w-full bg-gray-900 bg-opacity-50 text-white px-4 py-3 rounded-lg border border-purple-500 border-opacity-30 focus:border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50"
                  />
                </div>

                <div>
                  <label className="block text-purple-300 text-sm font-medium mb-2">
                    Custom Welcome Message (Optional)
                  </label>
                  <textarea
                    value={settings.customMessage || ''}
                    onChange={(e) => setSettings({ ...settings, customMessage: e.target.value })}
                    placeholder="Thanks for celebrating with us! Request your favorite songs."
                    rows={3}
                    className="w-full bg-gray-900 bg-opacity-50 text-white px-4 py-3 rounded-lg border border-purple-500 border-opacity-30 focus:border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50"
                  />
                </div>
              </div>
            </div>

            {/* Theme Selection */}
            <div className="mb-6 bg-black bg-opacity-50 backdrop-blur-lg rounded-2xl p-6 shadow-2xl border border-purple-500 border-opacity-30">
              <h2 className="text-xl font-bold text-white mb-4">Music Theme</h2>
              
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                {Object.entries(THEME_PRESETS).map(([key, theme]) => (
                  <button
                    key={key}
                    onClick={() => handleThemeChange(key)}
                    className={`text-left p-4 rounded-lg border-2 transition-all ${
                      settings.theme === key
                        ? 'border-purple-500 bg-purple-500 bg-opacity-20'
                        : 'border-gray-700 bg-gray-900 bg-opacity-50 hover:border-purple-500 hover:border-opacity-50'
                    }`}
                  >
                    <div className="font-bold text-white mb-1">{theme.name}</div>
                    <div className="text-gray-400 text-xs mb-2">{theme.description}</div>
                    <div className="flex flex-wrap gap-1">
                      {theme.genres.slice(0, 3).map((genre, idx) => (
                        <span
                          key={idx}
                          className="text-xs bg-purple-600 bg-opacity-30 text-purple-300 px-2 py-1 rounded"
                        >
                          {genre}
                        </span>
                      ))}
                      {theme.genres.length > 3 && (
                        <span className="text-xs text-gray-500">+{theme.genres.length - 3}</span>
                      )}
                    </div>
                  </button>
                ))}
              </div>

              {/* Current Theme Info */}
              <div className="mt-4 bg-purple-500 bg-opacity-20 border border-purple-500 rounded-lg p-4">
                <h3 className="text-purple-200 font-semibold mb-2">Selected Theme: {THEME_PRESETS[settings.theme]?.name || 'General'}</h3>
                <div className="text-purple-300 text-sm mb-2">
                  <strong>Allowed Genres:</strong> {(settings.allowedGenres || ['All Genres']).join(', ')}
                </div>
                <div className="text-purple-300 text-sm">
                  <strong>Explicit Content:</strong> {settings.explicitAllowed ? 'Allowed' : 'Blocked'}
                </div>
              </div>
            </div>

            {/* Content Filtering */}
            <div className="mb-6 bg-black bg-opacity-50 backdrop-blur-lg rounded-2xl p-6 shadow-2xl border border-purple-500 border-opacity-30">
              <h2 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                <Shield className="w-5 h-5" />
                Content Filtering
              </h2>

              <div className="space-y-4">
                {/* Explicit Content Toggle */}
                <div className="flex items-center justify-between p-4 bg-gray-900 bg-opacity-50 rounded-lg">
                  <div>
                    <div className="text-white font-semibold mb-1">Allow Explicit Content</div>
                    <div className="text-gray-400 text-sm">
                      Enable for adult events, disable for family-friendly events
                    </div>
                  </div>
                  <button
                    onClick={() => setSettings({ ...settings, explicitAllowed: !settings.explicitAllowed })}
                    className={`relative w-14 h-8 rounded-full transition-colors ${
                      settings.explicitAllowed ? 'bg-purple-600' : 'bg-gray-600'
                    }`}
                  >
                    <div
                      className={`absolute top-1 left-1 w-6 h-6 bg-white rounded-full transition-transform ${
                        settings.explicitAllowed ? 'translate-x-6' : ''
                      }`}
                    />
                  </button>
                </div>

                {/* Explicit Warning */}
                {!settings.explicitAllowed && (
                  <div className="bg-blue-500 bg-opacity-20 border border-blue-500 rounded-lg p-4">
                    <p className="text-blue-200 text-sm">
                      <strong>Note:</strong> Songs marked as explicit will be automatically filtered from search results.
                      This is perfect for weddings, corporate events, and family gatherings.
                    </p>
                  </div>
                )}
              </div>
            </div>

            {/* Color Customization */}
            <div className="mb-6 bg-black bg-opacity-50 backdrop-blur-lg rounded-2xl p-6 shadow-2xl border border-purple-500 border-opacity-30">
              <div className="flex items-center justify-between mb-4">
                <h2 className="text-xl font-bold text-white flex items-center gap-2">
                  <Palette className="w-5 h-5" />
                  Brand Colors
                </h2>
                <button
                  onClick={handleResetColors}
                  className="flex items-center gap-2 text-purple-300 hover:text-white transition-colors text-sm"
                >
                  <RotateCcw className="w-4 h-4" />
                  Reset to Theme Default
                </button>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                {/* Primary Color */}
                <div>
                  <label className="block text-purple-300 text-sm font-medium mb-2">
                    Primary Color
                  </label>
                  <div className="flex gap-2">
                    <input
                      type="color"
                      value={colors.primary || DEFAULT_COLORS.primary}
                      onChange={(e) => handleColorChange('primary', e.target.value)}
                      className="w-16 h-12 rounded cursor-pointer"
                    />
                    <input
                      type="text"
                      value={colors.primary || DEFAULT_COLORS.primary}
                      onChange={(e) => handleColorChange('primary', e.target.value)}
                      className="flex-1 bg-gray-900 bg-opacity-50 text-white px-3 py-2 rounded-lg border border-purple-500 border-opacity-30 text-sm"
                    />
                  </div>
                </div>

                {/* Secondary Color */}
                <div>
                  <label className="block text-purple-300 text-sm font-medium mb-2">
                    Secondary Color
                  </label>
                  <div className="flex gap-2">
                    <input
                      type="color"
                      value={colors.secondary || DEFAULT_COLORS.secondary}
                      onChange={(e) => handleColorChange('secondary', e.target.value)}
                      className="w-16 h-12 rounded cursor-pointer"
                    />
                    <input
                      type="text"
                      value={colors.secondary || DEFAULT_COLORS.secondary}
                      onChange={(e) => handleColorChange('secondary', e.target.value)}
                      className="flex-1 bg-gray-900 bg-opacity-50 text-white px-3 py-2 rounded-lg border border-purple-500 border-opacity-30 text-sm"
                    />
                  </div>
                </div>

                {/* Background Color */}
                <div>
                  <label className="block text-purple-300 text-sm font-medium mb-2">
                    Background Color
                  </label>
                  <div className="flex gap-2">
                    <input
                      type="color"
                      value={colors.background || DEFAULT_COLORS.background}
                      onChange={(e) => handleColorChange('background', e.target.value)}
                      className="w-16 h-12 rounded cursor-pointer"
                    />
                    <input
                      type="text"
                      value={colors.background || DEFAULT_COLORS.background}
                      onChange={(e) => handleColorChange('background', e.target.value)}
                      className="flex-1 bg-gray-900 bg-opacity-50 text-white px-3 py-2 rounded-lg border border-purple-500 border-opacity-30 text-sm"
                    />
                  </div>
                </div>
              </div>

              {/* Color Preview */}
              <div className="mt-4 p-6 rounded-lg" style={{ 
                background: `linear-gradient(to br, ${colors.background || DEFAULT_COLORS.background}, ${colors.primary || DEFAULT_COLORS.primary}20)`
              }}>
                <div className="text-center">
                  <div
                    className="inline-block px-6 py-3 rounded-lg font-bold text-white mb-2"
                    style={{ 
                      background: `linear-gradient(to r, ${colors.primary || DEFAULT_COLORS.primary}, ${colors.secondary || DEFAULT_COLORS.secondary})`
                    }}
                  >
                    Preview Button
                  </div>
                  <p className="text-white text-sm">This is how your interface will look</p>
                </div>
              </div>
            </div>

            {/* Save Button */}
            <div className="flex gap-4">
              <button
                onClick={handleSaveSettings}
                disabled={isSaving}
                className="flex-1 bg-gradient-to-r from-purple-500 to-blue-500 hover:from-purple-600 hover:to-blue-600 disabled:opacity-50 disabled:cursor-not-allowed text-white font-bold py-4 rounded-lg transition-all flex items-center justify-center gap-2 shadow-lg"
              >
                <Save className="w-5 h-5" />
                {isSaving ? 'Saving...' : 'Save Settings'}
              </button>
            </div>

            {/* Navigation */}
            <div className="mt-6 text-center">
              <div className="flex gap-4 justify-center">
                <a href="/" className="text-purple-400 hover:text-purple-300 text-sm underline">User Interface</a>
                <a href="/admin-player.html" className="text-purple-400 hover:text-purple-300 text-sm underline">Admin Dashboard</a>
              </div>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AdminSettingsPanel />);
  </script>
</body>
</html>
